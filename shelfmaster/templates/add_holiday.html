{% extends 'base.html' %}

{% block content %}
  <div class="form">
    <form action="" method="POST" class="styled-form">
      <fieldset>
        <legend>Add a Holiday</legend>
        {{ form.hidden_tag() }}

        {{ form.date.label }}
        {% if form.date.errors %}
          {{ form.date }}

          {% for error in form.date.errors %}
            <span class="form-error">{{ error }}</span>
          {% endfor %}
        {% else %}
          {{ form.date }}
        {% endif %}
        
        <div class="submit-btn">{{ form.submit }}</div>
      </fieldset>
    </form>
  </div>
{% endblock %}
