{% extends 'base.html' %}

{% block content %}
  <table>
    <tr>
      <th>Sl No</th>
      <th>User ID</th>
      <th>Entity ID</th>
    </tr>
    {% for log in transactions %}
      <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.user_id }}</td>
        <td>{{ log.entity_id }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
