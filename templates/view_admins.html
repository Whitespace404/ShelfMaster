{% extends 'base.html' %}

{% block content %}
  <div class="table-div">
    <table class="admin-logs">
      <tr>
        <th>Sl no</th>
        <th>Username</th>
        <th>Role</th>
      </tr>
      {% for log in logs %}
        <tr>
          <td>{{ log.id }}</td>
          <td>{{ log.username }}</td>
          {% if log.role_id == 2 %}
            {% set role = 'Super-Admin' %}
          {% else %}
            {% set role = 'Librarian' %}
          {% endif %}
          <td>{{ role }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
